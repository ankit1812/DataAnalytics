
<div class="container-fluid">
    <div class="row">
      <div class="col-md-12"  style="padding:0px;">
            <img src="assets/bg.jpg" class="main-bg" alt="Background"  width="100%" >
      </div>
    </div>
    
    
    


<div class="login" style=" position: absolute;left: 50%;top: 50%; transform: translate(-50%,-50%);">
    <div class="row">
      <div class="col-md-12">
        <img src="assets/logo.png" class="img-responsive" style="display:block; margin:auto">
      </div>
    </div>
  <div class="card grad">
       
 <div class="card-body">
   <button routerLink="/projects" style="float: right;margin-right: 2%;margin-top: 2%;" type="submit" class="btn btn-default">Skip</button>
          <div class="login-outside-style text-center">
              <div class="card-header card-header-font-size text-center">
                  <h3><b>Login to Your Account</b></h3>
                   <p style="visibility:hidden">Neque porro quisquam est qui dolorem ipsum quia dolor sit amet</p>
                </div>
              <form (ngSubmit)="onLogin(f)" #f="ngForm">
                  
                <div class="form-group" [class.has-error]="mail.invalid && mail.touched">
                  <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Your Email Address" #mail="ngModel" required maxlength="32" email >
                  
                </div>
                <span class="help-block" *ngIf="mail.errors?.required && mail.touched">Email is required</span>
                <span class="help-block" *ngIf="mail.errors?.email && mail.touched">Email is invalid</span>
                    
                <div class="form-group"  [class.has-error]="pass.invalid && pass.touched">
                  <input type="password" class="form-control" name="password" required placeholder="Password" [(ngModel)]="password" #pass="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$">
                  
                </div>
                <span class="help-block" *ngIf="pass.errors?.required && pass.touched">Password is required</span>
                <span class="help-block" *ngIf="pass.errors?.pattern &&  pass.touched">Password Must contain at least 8 charcters,one uppercase letter, one lowercase letter and one number</span>
                    <div class="row m-t-25">
                      <div class="col-sm-6 col-xs-12" style="font-size: 12px; text-align: left;">
                          <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="rememberme">
                              <label class="custom-control-label float-left white" id="remember" for="rememberme">Remember me</label>
                          </div>
                      </div>
                      <div class="col-sm-6 col-xs-12 forgot-phone text-right" style="font-size: 12px; text-decoration: underline">
                        <a class="f-w-600 text-inverse" routerLink="/forgotPassword"> Forgot Password?</a>
                      </div>
                    </div>
                    <br/>
                    <div class="row m-t-30">
                      <div class="col-md-12">
                        <button  type="submit" class="btn btn-bg-color btn-md btn-block waves-effect text-center m-b-20" [disabled]="!f.valid"><b>LOG IN</b></button>
                      </div>
                    </div>
                </form>
                <div class="login-card-footer text-center">
                  <div class="row">
                  <div class="col-sm-12 col-md-12">Don't have an account ?
                    <span class="text-danger">&nbsp;<a routerLink="signup" class="signup">Sign up</a></span>
                  </div>
                 
                  </div>
                </div>
          </div>
          
       </div>
       <!-- <div class="login-card-footer text-center">Don't have an account ?<span class="text-danger">&nbsp;Sing up</span></div> -->
  </div>
  </div>
</div>
